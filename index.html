  <section class="main-article">
    <div class="content-wrapper">
      <h2> Learn to code by watching others</h2>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <!-- form -->
    <div class="form-wrapper">
      <div class="promo">
        <h3> Try it free 7 days <span>then $20/mo. thereafter</span></h3>
      </div>

      <form id="form" action="/">
        <div class="input-control">
          <input type="text" placeholder="First Name" id="first-name">
          <div class="error-text"></div>
          <div class="error-img error-1"><img src="images/icon-error.svg" alt=""></div>
        </div>

        <div class="input-control">
          <input type="text" placeholder=" Last Name " id="last-name">
          <div class="error-text"></div>
          <div class="error-img error-2"><img src="images/icon-error.svg" alt=""></div>
        </div>

        <div class="input-control">
          <input type="text" placeholder=" Email Address" id="email">
          <div class="error-text"></div>
          <div class="error-img error-3"><img src="images/icon-error.svg" alt=""></div>
        </div>

        <div class="input-control">
          <input type="password" placeholder="Password" id="password">
          <div class="error-text"></div>
          <div class="error-img error-4"><img src="images/icon-error.svg" alt=""></div>
        </div>

        <button type="submit"> Claim your free trial</button>

        <div class="form-footer">
          <p> By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </div>
      </form>
    </div>
  </section>
